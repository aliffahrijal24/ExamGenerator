<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ExamGenius - AI Exam Creator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      @media print {
        /* Hide everything by default */
        body * {
          visibility: hidden;
        }
        
        /* Only show the specific printable area and its children */
        #printable-exam, #printable-exam * {
          visibility: visible;
        }
        
        /* Reset positioning for the printable area to fill the page */
        #printable-exam {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          margin: 0 !important;
          padding: 0 !important;
          background-color: white !important;
          box-shadow: none !important;
          max-width: none !important; /* Ensure it uses full width of paper */
        }

        /* Ensure standard styles for text */
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }

        .no-print {
          display: none !important;
        }

        .page-break {
            page-break-before: always;
            margin-top: 1cm;
            display: block;
        }
        
        /* Reset html/body height to allow full scrolling content to print */
        html, body {
            height: auto !important;
            overflow: visible !important;
            background: white !important;
        }
      }
    </style>
